<script>
  document.getElementById("toggleTheme").addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
  });

  const scrLog = document.getElementById("screen-log");
  const scrHis = document.getElementById("screen-history");
  const navHome = document.getElementById("navHome");
  const navHistory = document.getElementById("navHistory");
  const appTitle = document.getElementById("appTitle");

  function show(id){
    const isLog = id === "log";
    scrLog.classList.toggle("hidden", !isLog);
    scrHis.classList.toggle("hidden", isLog);
    navHome.classList.toggle("text-primary", isLog);
    navHome.classList.toggle("text-text-secondary", !isLog);
    navHistory.classList.toggle("text-primary", !isLog);
    navHistory.classList.toggle("text-text-secondary", isLog);
    appTitle.textContent = isLog ? "Interval Walk Coach" : "History";
    if(!isLog) renderHistory();
  }
  navHome.addEventListener("click", () => show("log"));
  navHistory.addEventListener("click", () => show("history"));

  const KEY = "iwc_sessions";
  const getSessions = () => JSON.parse(localStorage.getItem(KEY) || "[]");
  const setSessions = arr => localStorage.setItem(KEY, JSON.stringify(arr));

  const form = document.getElementById("logForm");
  const totalMin = document.getElementById("totalMin");
  const distanceKm = document.getElementById("distanceKm");
  const paceOut = document.getElementById("paceOut");
  const estMinutes = document.getElementById("estMinutes");
  const dataStatus = document.getElementById("dataStatus");
  const sessionList = document.getElementById("sessionList");

  function mmssPerKm(minutes, km){
    if(!minutes || !km || km <= 0) return "--:-- /km";
    const sec = Math.round((minutes / km) * 60);
    const m = Math.floor(sec/60);
    const s = String(sec % 60).padStart(2,"0");
    return `${m}:${s} /km`;
  }
  function computeEstMinutes(){
    const interval = Number(document.getElementById("intervalMin").value || 0);
    const cycles = Number(document.getElementById("cycles").value || 0);
    const warmCool = Number(document.getElementById("warmCool").value || 0);
    return interval * 2 * cycles + warmCool;
  }

  function renderRecent(){
    const data = getSessions().slice(-5).reverse();
    sessionList.innerHTML = data.length === 0
      ? `<div class="rounded-xl p-4 bg-white dark:bg-neutral-800 text-center text-neutral-600 dark:text-neutral-300">No sessions yet</div>`
      : data.map(s => `
        <div class="rounded-xl bg-white dark:bg-neutral-800 p-4 shadow-soft flex items-center justify-between">
          <div>
            <p class="text-sm text-neutral-500">${new Date(s.date).toLocaleDateString()}</p>
            <p class="text-base font-semibold">${s.plan || "Unnamed plan"}</p>
            <p class="text-sm text-neutral-600 dark:text-neutral-300">${s.totalMin} min • ${s.distanceKm} km • ${s.pace}</p>
          </div>
          <div class="flex gap-2">
            <button data-id="${s.id}" class="viewBtn h-10 px-4 rounded-full border border-neutral-300 dark:border-neutral-700">View</button>
            <button data-id="${s.id}" class="delBtn h-10 px-4 rounded-full border border-neutral-300 dark:border-neutral-700">Delete</button>
          </div>
        </div>
      `).join("");
    document.querySelectorAll(".delBtn").forEach(b => {
      b.addEventListener("click", () => {
        const id = b.getAttribute("data-id");
        const next = getSessions().filter(x => x.id !== id);
        setSessions(next);
        renderRecent();
        if(!scrHis.classList.contains("hidden")) renderHistory();
      });
    });
    document.querySelectorAll(".viewBtn").forEach(b => {
      b.addEventListener("click", () => {
        show("history");
      });
    });
  }

  function updateDerived(){
    paceOut.textContent = mmssPerKm(Number(totalMin.value), Number(distanceKm.value));
    estMinutes.textContent = computeEstMinutes();
    const est = Number(estMinutes.textContent);
    const act = Number(totalMin.value || 0);
    if(act && est){
      const diff = Math.abs(act - est);
      dataStatus.textContent = diff <= 2 ? "OK" : "Check time";
    }else{
      dataStatus.textContent = "Draft";
    }
  }
  ["input","change"].forEach(evt => {
    totalMin.addEventListener(evt, updateDerived);
    distanceKm.addEventListener(evt, updateDerived);
    document.getElementById("intervalMin").addEventListener(evt, updateDerived);
    document.getElementById("cycles").addEventListener(evt, updateDerived);
    document.getElementById("warmCool").addEventListener(evt, updateDerived);
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    form.reset();
    initDefaults();
    updateDerived();
  });

  form.addEventListener("submit", e => {
    e.preventDefault();
    const payload = {
      id: crypto.randomUUID(),
      date: document.getElementById("date").value || new Date().toISOString().slice(0,10),
      plan: document.getElementById("plan").value.trim(),
      fastKmh: Number(document.getElementById("fastKmh").value || 0),
      fastInc: Number(document.getElementById("fastInc").value || 0),
      easyKmh: Number(document.getElementById("easyKmh").value || 0),
      easyInc: Number(document.getElementById("easyInc").value || 0),
      intervalMin: Number(document.getElementById("intervalMin").value || 0),
      cycles: Number(document.getElementById("cycles").value || 0),
      warmCool: Number(document.getElementById("warmCool").value || 0),
      totalMin: Number(document.getElementById("totalMin").value || 0),
      distanceKm: Number(document.getElementById("distanceKm").value || 0),
      calories: Number(document.getElementById("calories").value || 0),
      notes: document.getElementById("notes").value.trim()
    };
    payload.pace = mmssPerKm(payload.totalMin, payload.distanceKm);
    if(!payload.totalMin){
      alert("Masukkan total time.");
      return;
    }
    const list = getSessions();
    list.push(payload);
    setSessions(list);
    renderRecent();
    renderHistory();
    dataStatus.textContent = "Saved";
  });

  function exportJSON() {
    const data = JSON.stringify(getSessions());
    const blob = new Blob([data], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'iwc-sessions.json'; a.click();
    URL.revokeObjectURL(url);
  }
  document.getElementById("exportBtn").addEventListener("click", exportJSON);

  document.getElementById("wipeBtn").addEventListener("click", () => {
    if(confirm("Padam semua sesi?")){
      setSessions([]);
      renderRecent();
      renderHistory();
    }
  });

  const historyList = document.getElementById("historyList");
  let sortMode = "date_desc";
  document.getElementById("sortBtn").addEventListener("click", () => {
    sortMode = sortMode === "date_desc" ? "date_asc" : "date_desc";
    renderHistory();
  });

  function renderHistory(){
    let data = getSessions().slice();
    data.sort((a,b) => sortMode === "date_desc"
      ? new Date(b.date) - new Date(a.date)
      : new Date(a.date) - new Date(b.date));

    if(data.length === 0){
      historyList.innerHTML = `
        <div class="flex flex-col items-center justify-center text-center gap-4 p-8 mt-2 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg">
          <span class="material-symbols-outlined text-5xl text-gray-400 dark:text-gray-500">history</span>
          <h3 class="text-text-primary dark:text-gray-200 font-bold text-lg">No sessions</h3>
          <p class="text-text-secondary dark:text-gray-400 text-base max-w-xs">Your completed workouts will appear here.</p>
          <button class="flex items-center justify-center gap-2 rounded-full bg-primary px-6 py-3 text-base font-bold text-white shadow-sm" onclick="show('log')">
            <span class="material-symbols-outlined">play_arrow</span>New session
          </button>
        </div>`;
      return;
    }

    historyList.innerHTML = data.map(s => `
      <div class="flex flex-col items-stretch justify-start rounded-lg bg-white dark:bg-gray-800 shadow-[0_4px_12px_rgba(0,0,0,0.05)] transition-all hover:shadow-lg">
        <div class="flex w-full grow flex-col gap-4 p-4">
          <div class="flex items-start justify-between">
            <div>
              <p class="text-text-secondary dark:text-gray-400 text-sm">${new Date(s.date).toLocaleDateString()}</p>
              <p class="text-text-primary dark:text-gray-100 text-lg font-bold leading-tight">${s.plan || "Unnamed plan"}</p>
            </div>
            <button data-id="${s.id}" class="deleteHistory h-10 px-4 rounded-full border border-neutral-300 dark:border-neutral-700">Delete</button>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div class="rounded-DEFAULT p-3 bg-background-light dark:bg-background-dark/80">
              <p class="text-text-secondary dark:text-gray-400 text-sm font-medium">Time</p>
              <p class="text-text-primary dark:text-gray-100 text-xl font-bold">${s.totalMin} min</p>
            </div>
            <div class="rounded-DEFAULT p-3 bg-background-light dark:bg-background-dark/80">
              <p class="text-text-secondary dark:text-gray-400 text-sm font-medium">Distance</p>
              <p class="text-text-primary dark:text-gray-100 text-xl font-bold">${s.distanceKm} km</p>
            </div>
            <div class="rounded-DEFAULT p-3 bg-background-light dark:bg-background-dark/80">
              <p class="text-text-secondary dark:text-gray-400 text-sm font-medium">Avg Pace</p>
              <p class="text-text-primary dark:text-gray-100 text-xl font-bold">${s.pace}</p>
            </div>
            <div class="rounded-DEFAULT p-3 bg-background-light dark:bg-background-dark/80">
              <p class="text-text-secondary dark:text-gray-400 text-sm font-medium">Calories</p>
              <p class="text-text-primary dark:text-gray-100 text-xl font-bold">${s.calories}</p>
            </div>
          </div>
          ${s.notes ? `<p class="text-sm text-text-secondary dark:text-gray-300">Notes: ${s.notes}</p>` : ``}
        </div>
      </div>
    `).join("");

    document.querySelectorAll(".deleteHistory").forEach(b => {
      b.addEventListener("click", () => {
        const id = b.getAttribute("data-id");
        const next = getSessions().filter(x => x.id !== id);
        setSessions(next);
        renderHistory();
        renderRecent();
      });
    });
  }

  function initDefaults(){
    document.getElementById("date").value = new Date().toISOString().slice(0,10);
    document.getElementById("intervalMin").value = 3;
    document.getElementById("cycles").value = 5;
    document.getElementById("warmCool").value = 6;
  }
  initDefaults();
  updateDerived();
  renderRecent();
  show("log");
</script>
