<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Interval Walk Coach khatib — Manual Log + History</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- PWA / icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#10b981">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Tailwind theme override -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#10b981",                  /* emerald-500 */
            "bg-light": "#f8fafc",               /* slate-50 */
            "bg-dark": "#0b1220",                /* deep night */
            "card-light": "rgba(255,255,255,0.85)",
            "card-dark": "rgba(17,24,39,0.70)",  /* slate-900/70% */
            ink: "#0f172a",                      /* slate-900 */
            muted: "#64748b"                     /* slate-500 */
          },
          boxShadow: {
            soft: "0 4px 12px rgba(2,6,23,0.06)",
            lift: "0 8px 30px rgba(2,6,23,0.10)"
          },
          borderRadius: { DEFAULT: "0.75rem", lg: "1rem", xl: "1.5rem", full: "9999px" }
        }
      }
    }
  </script>

  <style>
    .material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24}
    body{min-height:max(884px,100dvh); -webkit-tap-highlight-color:transparent}
    input,textarea,select{font-size:16px}
    .safe-bottom{padding-bottom:calc(env(safe-area-inset-bottom) + 12px)}
  </style>
</head>
<body class="font-display text-ink bg-[radial-gradient(1200px_800px_at_50%_-200px,#ecfeff_10%,#f8fafc_40%,#f1f5f9_100%)] dark:text-gray-100 dark:bg-[radial-gradient(1200px_800px_at_50%_-200px,#0b1220_0%,#0b1220_60%,#0a0f1a_100%)]">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">

  <!-- Top App Bar -->
  <header class="flex items-center bg-white/60 dark:bg-black/30 backdrop-blur-xl p-3 pb-2 justify-between sticky top-0 z-10 border-b border-white/40 dark:border-white/10">
    <span class="sr-only">Top Bar</span>
    <h1 id="appTitle" class="text-base font-bold tracking-[-0.015em] text-center flex-1">Interval Walk Coach khatib</h1>
    <button id="toggleTheme" class="h-10 w-10 rounded-full grid place-items-center active:scale-95">
      <span class="material-symbols-outlined text-2xl">dark_mode</span>
    </button>
  </header>

  <main class="flex-1">
    <!-- Screen: Manual Log -->
    <section id="screen-log" class="flex flex-col gap-4 p-4">
      <div class="rounded-xl p-5 bg-card-light dark:bg-card-dark backdrop-blur-xl ring-1 ring-slate-200/70 dark:ring-white/10 shadow-lift">
        <h2 class="text-lg font-bold mb-3">Manual Treadmill Log</h2>

        <form id="logForm" class="grid grid-cols-1 gap-4" autocomplete="off">
          <!-- Row 1 -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Date</label>
              <input type="date" id="date" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3"/>
            </div>
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Plan name</label>
              <input type="text" id="plan" placeholder="Foundation, Hills Light" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="text"/>
            </div>
          </div>

          <!-- Fast/Easy -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="rounded-lg p-4 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 backdrop-blur">
              <p class="font-semibold mb-2">Fast</p>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label class="text-sm text-muted dark:text-gray-300">Speed (km/h)</label>
                  <input type="number" step="0.1" id="fastKmh" placeholder="5.2" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-950 h-12 px-3" inputmode="decimal"/>
                </div>
                <div>
                  <label class="text-sm text-muted dark:text-gray-300">Incline (%)</label>
                  <input type="number" step="0.5" id="fastInc" placeholder="2" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-950 h-12 px-3" inputmode="decimal"/>
                </div>
              </div>
            </div>
            <div class="rounded-lg p-4 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 backdrop-blur">
              <p class="font-semibold mb-2">Easy</p>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label class="text-sm text-muted dark:text-gray-300">Speed (km/h)</label>
                  <input type="number" step="0.1" id="easyKmh" placeholder="4.0" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-950 h-12 px-3" inputmode="decimal"/>
                </div>
                <div>
                  <label class="text-sm text-muted dark:text-gray-300">Incline (%)</label>
                  <input type="number" step="0.5" id="easyInc" placeholder="1" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-950 h-12 px-3" inputmode="decimal"/>
                </div>
              </div>
            </div>
          </div>

          <!-- Durations -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Interval length (min)</label>
              <input type="number" id="intervalMin" step="1" placeholder="3" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="numeric"/>
            </div>
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Cycles</label>
              <input type="number" id="cycles" step="1" placeholder="5" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="numeric"/>
            </div>
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Warm up + Cool down (min)</label>
              <input type="number" id="warmCool" step="1" placeholder="6" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="numeric"/>
            </div>
          </div>

          <!-- Totals -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Total time (min)</label>
              <input type="number" id="totalMin" step="1" placeholder="36" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="numeric"/>
            </div>
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Distance (km)</label>
              <input type="number" id="distanceKm" step="0.01" placeholder="2.1" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="decimal"/>
            </div>
            <div>
              <label class="text-sm font-medium text-muted dark:text-gray-300">Calories</label>
              <input type="number" id="calories" step="1" placeholder="120" class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 h-12 px-3" inputmode="numeric"/>
            </div>
          </div>

          <!-- Notes -->
          <div>
            <label class="text-sm font-medium text-muted dark:text-gray-300">Notes</label>
            <textarea id="notes" rows="3" placeholder="Felt good. Bumped fast pace last 2 cycles." class="mt-1 w-full rounded-lg border-slate-200 dark:border-white/10 bg-white dark:bg-neutral-900 p-3"></textarea>
          </div>

          <!-- Summaries -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="rounded-lg p-4 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 text-center backdrop-blur">
              <p class="text-sm text-muted dark:text-gray-300">Avg. pace</p>
              <p id="paceOut" class="text-2xl font-bold">--:-- /km</p>
            </div>
            <div class="rounded-lg p-4 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 text-center backdrop-blur">
              <p class="text-sm text-muted dark:text-gray-300">Est. session minutes</p>
              <p id="estMinutes" class="text-2xl font-bold">0</p>
            </div>
            <div class="rounded-lg p-4 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 text-center backdrop-blur">
              <p class="text-sm text-muted dark:text-gray-300">Data status</p>
              <p id="dataStatus" class="text-2xl font-bold">Draft</p>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex gap-3 justify-center pt-1">
            <button type="button" id="clearBtn" class="h-12 px-6 rounded-full ring-1 ring-slate-300/70 dark:ring-white/10 hover:bg-white/60 dark:hover:bg-white/5 active:scale-95">
              Clear
            </button>
            <button type="submit" class="h-12 px-8 rounded-full bg-primary text-white font-bold shadow-soft active:scale-95 hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-primary/40">
              Save session
            </button>
          </div>
        </form>
      </div>

      <!-- Recent -->
      <section class="flex flex-col gap-3">
        <h3 class="text-base font-bold">Recent sessions</h3>
        <div id="sessionList" class="grid gap-3"></div>
      </section>
    </section>

    <!-- Screen: History -->
    <section id="screen-history" class="hidden p-0">
      <div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-white/60 dark:bg-black/30 backdrop-blur-xl border-b border-white/40 dark:border-white/10">
        <div class="flex size-12 shrink-0 items-center justify-start"></div>
        <h2 class="text-base font-bold leading-tight tracking-[-0.015em] flex-1 text-center">History</h2>
        <div class="flex w-12 items-center justify-end">
          <button id="sortBtn" class="h-10 w-10 rounded-full grid place-items-center active:scale-95 ring-1 ring-slate-300/70 dark:ring-white/10 hover:bg-white/60 dark:hover:bg-white/5">
            <span class="material-symbols-outlined text-2xl">swap_vert</span>
          </button>
        </div>
      </div>

      <main class="px-4 pt-4 pb-24 space-y-4" id="historyList"></main>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="sticky bottom-0 z-10 border-t border-white/40 dark:border-white/10 bg-white/60 dark:bg-black/30 backdrop-blur-xl px-4 pt-2 safe-bottom">
    <div class="flex">
      <button id="navHome" class="flex flex-1 flex-col items-center justify-end gap-1 text-primary py-2 active:scale-95">
        <span class="material-symbols-outlined flex h-8 items-center justify-center" style="font-variation-settings:'FILL' 1">home</span>
        <p class="text-xs font-bold">Log</p>
      </button>
      <button id="navHistory" class="flex flex-1 flex-col items-center justify-end gap-1 text-muted dark:text-gray-400 py-2 active:scale-95">
        <span class="material-symbols-outlined flex h-8 items-center justify-center">history</span>
        <p class="text-xs font-medium">History</p>
      </button>
      <button id="exportBtn" class="flex flex-1 flex-col items-center justify-end gap-1 text-muted dark:text-gray-400 py-2 active:scale-95">
        <span class="material-symbols-outlined flex h-8 items-center justify-center">download</span>
        <p class="text-xs font-medium">Export</p>
      </button>
      <button id="wipeBtn" class="flex flex-1 flex-col items-center justify-end gap-1 text-muted dark:text-gray-400 py-2 active:scale-95">
        <span class="material-symbols-outlined flex h-8 items-center justify-center">delete</span>
        <p class="text-xs font-medium">Wipe</p>
      </button>
    </div>
  </nav>
</div>

<script>
  // Theme
  document.getElementById("toggleTheme").addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
  });

  // Router
  const scrLog = document.getElementById("screen-log");
  const scrHis = document.getElementById("screen-history");
  const navHome = document.getElementById("navHome");
  const navHistory = document.getElementById("navHistory");
  const appTitle = document.getElementById("appTitle");

  function show(id){
    const isLog = id === "log";
    scrLog.classList.toggle("hidden", !isLog);
    scrHis.classList.toggle("hidden", isLog);
    navHome.classList.toggle("text-primary", isLog);
    navHome.classList.toggle("text-muted", !isLog);
    navHistory.classList.toggle("text-primary", !isLog);
    navHistory.classList.toggle("text-muted", isLog);
    appTitle.textContent = isLog ? "Interval Walk Coach khatib" : "History";
    if(!isLog) renderHistory();
    window.scrollTo({top:0, behavior:"instant"});
  }
  navHome.addEventListener("click", () => show("log"));
  navHistory.addEventListener("click", () => show("history"));

  // Storage
  const KEY = "iwc_sessions";
  const getSessions = () => JSON.parse(localStorage.getItem(KEY) || "[]");
  const setSessions = arr => localStorage.setItem(KEY, JSON.stringify(arr));

  // Elements
  const form = document.getElementById("logForm");
  const totalMin = document.getElementById("totalMin");
  const distanceKm = document.getElementById("distanceKm");
  const paceOut = document.getElementById("paceOut");
  const estMinutes = document.getElementById("estMinutes");
  const dataStatus = document.getElementById("dataStatus");
  const sessionList = document.getElementById("sessionList");

  // Helpers
  const mmssPerKm = (minutes, km) => {
    if(!minutes || !km || km <= 0) return "--:-- /km";
    const sec = Math.round((minutes / km) * 60);
    const m = Math.floor(sec/60);
    const s = String(sec % 60).padStart(2,"0");
    return `${m}:${s} /km`;
  };
  const computeEstMinutes = () => {
    const interval = Number(document.getElementById("intervalMin").value || 0);
    const cycles = Number(document.getElementById("cycles").value || 0);
    theWarm = Number(document.getElementById("warmCool").value || 0);
    return interval * 2 * cycles + theWarm;
  };

  // Recent list
  function renderRecent(){
    const data = getSessions().slice(-5).reverse();
    sessionList.innerHTML = data.length === 0
      ? `<div class="rounded-xl p-4 bg-card-light dark:bg-card-dark backdrop-blur-xl ring-1 ring-slate-200/70 dark:ring-white/10 text-center text-muted dark:text-gray-300">No sessions yet</div>`
      : data.map(s => `
        <div class="rounded-xl p-4 bg-card-light dark:bg-card-dark backdrop-blur-xl ring-1 ring-slate-200/70 dark:ring-white/10 shadow-soft flex items-center justify-between">
          <div class="min-w-0">
            <p class="text-sm text-muted truncate">${new Date(s.date).toLocaleDateString()}</p>
            <p class="text-base font-semibold truncate">${s.plan || "Unnamed plan"}</p>
            <p class="text-sm text-muted dark:text-gray-300 truncate">${s.totalMin} min • ${s.distanceKm} km • ${s.pace}</p>
          </div>
          <div class="flex gap-2 shrink-0">
            <button data-id="${s.id}" class="viewBtn h-10 px-4 rounded-full ring-1 ring-slate-300/70 dark:ring-white/10 hover:bg-white/60 dark:hover:bg-white/5 active:scale-95">View</button>
            <button data-id="${s.id}" class="delBtn h-10 px-4 rounded-full ring-1 ring-slate-300/70 dark:ring-white/10 hover:bg-white/60 dark:hover:bg-white/5 active:scale-95">Delete</button>
          </div>
        </div>
      `).join("");
    document.querySelectorAll(".delBtn").forEach(b => {
      b.addEventListener("click", () => {
        const id = b.getAttribute("data-id");
        const next = getSessions().filter(x => x.id !== id);
        setSessions(next);
        renderRecent();
        if(!scrHis.classList.contains("hidden")) renderHistory();
      });
    });
    document.querySelectorAll(".viewBtn").forEach(b => {
      b.addEventListener("click", () => show("history"));
    });
  }

  // Live calculations
  function updateDerived(){
    paceOut.textContent = mmssPerKm(Number(totalMin.value), Number(distanceKm.value));
    estMinutes.textContent = computeEstMinutes();
    const est = Number(estMinutes.textContent);
    const act = Number(totalMin.value || 0);
    dataStatus.textContent = act && est ? (Math.abs(act - est) <= 2 ? "OK" : "Check time") : "Draft";
  }
  ["input","change"].forEach(evt => {
    totalMin.addEventListener(evt, updateDerived);
    distanceKm.addEventListener(evt, updateDerived);
    document.getElementById("intervalMin").addEventListener(evt, updateDerived);
    document.getElementById("cycles").addEventListener(evt, updateDerived);
    document.getElementById("warmCool").addEventListener(evt, updateDerived);
  });

  // Clear
  document.getElementById("clearBtn").addEventListener("click", () => {
    form.reset();
    initDefaults();
    updateDerived();
  });

  // Save
  form.addEventListener("submit", e => {
    e.preventDefault();
    const payload = {
      id: crypto.randomUUID(),
      date: document.getElementById("date").value || new Date().toISOString().slice(0,10),
      plan: document.getElementById("plan").value.trim(),
      fastKmh: Number(document.getElementById("fastKmh").value || 0),
      fastInc: Number(document.getElementById("fastInc").value || 0),
      easyKmh: Number(document.getElementById("easyKmh").value || 0),
      easyInc: Number(document.getElementById("easyInc").value || 0),
      intervalMin: Number(document.getElementById("intervalMin").value || 0),
      cycles: Number(document.getElementById("cycles").value || 0),
      warmCool: Number(document.getElementById("warmCool").value || 0),
      totalMin: Number(document.getElementById("totalMin").value || 0),
      distanceKm: Number(document.getElementById("distanceKm").value || 0),
      calories: Number(document.getElementById("calories").value || 0),
      notes: document.getElementById("notes").value.trim()
    };
    payload.pace = mmssPerKm(payload.totalMin, payload.distanceKm);
    if(!payload.totalMin){
      alert("Masukkan total time.");
      return;
    }
    const list = getSessions();
    list.push(payload);
    setSessions(list);
    renderRecent();
    renderHistory();
    dataStatus.textContent = "Saved";
    window.scrollTo({top:0, behavior:"smooth"});
  });

  // Export / Wipe
  function exportJSON() {
    const data = JSON.stringify(getSessions());
    const blob = new Blob([data], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'iwc-sessions.json'; a.click();
    URL.revokeObjectURL(url);
  }
  document.getElementById("exportBtn").addEventListener("click", exportJSON);

  document.getElementById("wipeBtn").addEventListener("click", () => {
    if(confirm("Padam semua sesi?")){
      setSessions([]);
      renderRecent();
      renderHistory();
    }
  });

  // History
  const historyList = document.getElementById("historyList");
  let sortMode = "date_desc";
  document.getElementById("sortBtn").addEventListener("click", () => {
    sortMode = sortMode === "date_desc" ? "date_asc" : "date_desc";
    renderHistory();
  });

  function renderHistory(){
    let data = getSessions().slice();
    data.sort((a,b) => sortMode === "date_desc"
      ? new Date(b.date) - new Date(a.date)
      : new Date(a.date) - new Date(b.date));

    if(data.length === 0){
      historyList.innerHTML = `
        <div class="flex flex-col items-center justify-center text-center gap-4 p-8 mt-2 rounded-xl bg-card-light dark:bg-card-dark backdrop-blur-xl ring-1 ring-slate-200/70 dark:ring-white/10">
          <span class="material-symbols-outlined text-5xl text-muted dark:text-gray-500">history</span>
          <h3 class="font-bold text-lg">No sessions</h3>
          <p class="text-muted dark:text-gray-400 text-base max-w-xs">Your completed workouts will appear here.</p>
          <button class="flex items-center justify-center gap-2 rounded-full bg-primary px-6 py-3 text-base font-bold text-white shadow-soft active:scale-95" onclick="show('log')">
            <span class="material-symbols-outlined">play_arrow</span>New session
          </button>
        </div>`;
      return;
    }

    historyList.innerHTML = data.map(s => `
      <div class="flex flex-col items-stretch justify-start rounded-xl bg-card-light dark:bg-card-dark backdrop-blur-xl ring-1 ring-slate-200/70 dark:ring-white/10 shadow-soft hover:shadow-lift transition-all">
        <div class="flex w-full grow flex-col gap-4 p-4">
          <div class="flex items-start justify-between">
            <div class="min-w-0">
              <p class="text-sm text-muted truncate">${new Date(s.date).toLocaleDateString()}</p>
              <p class="text-lg font-bold leading-tight truncate">${s.plan || "Unnamed plan"}</p>
            </div>
            <button data-id="${s.id}" class="deleteHistory h-10 px-4 rounded-full ring-1 ring-slate-300/70 dark:ring-white/10 hover:bg-white/60 dark:hover:bg-white/5 active:scale-95">Delete</button>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div class="rounded-lg p-3 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 backdrop-blur">
              <p class="text-xs text-muted font-medium">Time</p>
              <p class="text-lg font-bold">${s.totalMin} min</p>
            </div>
            <div class="rounded-lg p-3 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 backdrop-blur">
              <p class="text-xs text-muted font-medium">Distance</p>
              <p class="text-lg font-bold">${s.distanceKm} km</p>
            </div>
            <div class="rounded-lg p-3 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 backdrop-blur">
              <p class="text-xs text-muted font-medium">Avg Pace</p>
              <p class="text-lg font-bold">${s.pace}</p>
            </div>
            <div class="rounded-lg p-3 bg-white/70 dark:bg-white/5 ring-1 ring-slate-200/70 dark:ring-white/10 backdrop-blur">
              <p class="text-xs text-muted font-medium">Calories</p>
              <p class="text-lg font-bold">${s.calories}</p>
            </div>
          </div>
          ${s.notes ? `<p class="text-sm text-muted dark:text-gray-300">Notes: ${s.notes}</p>` : ``}
        </div>
      </div>
    `).join("");

    document.querySelectorAll(".deleteHistory").forEach(b => {
      b.addEventListener("click", () => {
        const id = b.getAttribute("data-id");
        const next = getSessions().filter(x => x.id !== id);
        setSessions(next);
        renderHistory();
        renderRecent();
      });
    });
  }

  // Init
  function initDefaults(){
    document.getElementById("date").value = new Date().toISOString().slice(0,10);
    document.getElementById("intervalMin").value = 3;
    document.getElementById("cycles").value = 5;
    document.getElementById("warmCool").value = 6;
  }
  initDefaults();
  updateDerived();
  renderRecent();
  show("log");
</script>

<script>
  // SW registration last
